<md-toolbar color="primary">
  <span>Indice UVA (Unidad de Valor Adquisitivo)</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <span> <i class="material-icons">help</i> </span>

</md-toolbar>

<md-card>
  <md-card-header>
    <md-card-title>Evolución</md-card-title>
    <md-card-subtitle>Actualizado día a día con los datos publicados por el BCRA</md-card-subtitle>
  </md-card-header>
  <md-card-content>


    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
          <canvas baseChart height="80" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>


  </md-card-content>
</md-card>
